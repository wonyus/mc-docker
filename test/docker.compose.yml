version: "3.8"

services:
  minecraft:
    image: "itzg/minecraft-server:java20"
    container_name: "minecraft"
    dns:
      - 8.8.8.8
      - 4.4.4.4
    environment:
      EULA: true
      MEMORY: 6G
      TYPE: SPIGOT
      OPS: wonyus
      SEED: -1398157667934407038

    ports:
      - "25565:25565"

    volumes:
      - ./data:/data

    stdin_open: true
    tty: true
    restart: 'unless-stopped'

