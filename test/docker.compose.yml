version: "3.8"

services:
  minecraft:
    image: "itzg/minecraft-server"
    container_name: "minecraft-test"
    dns:
      - 8.8.8.8
      - 4.4.4.4
    environment:
      EULA: true
      MEMORY: 4G
      TYPE: FORGE
      VERSION: 1.20.1
      FORGE_VERSION: 47.1.44
    ports:
      - "25566:25565"
    volumes:
      - ./data:/data
    stdin_open: true
    tty: true
    restart: 'no'
